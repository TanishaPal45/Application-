<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Application-Form </h1>
        <form>
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name"> First Name</label>
                    <input id="first-name" name="first-name" placeholder="Enter First_Name"/>
                </div>
                <div class="form-control">
                    <label for="last name"> Last Name</label>
                    <input id="last name" name="Last Name" placeholder="Enter Last_Name"/>
                </div>
                <div class="form-control">
                    <label for="email"> E-mail</label>
                    <input type="email" id="email" name="email" placeholder=" Enter E-mail"/>
                </div>
                <div class="form-control">
                    <label for="job-role"> Job Role</label>
                    <select id="job-role">
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="java">Java Developer</option>
                        <option value="full stack">Full-Stack Developer</option>
                        <option value="ui ux">UI/UX Developer</option>
                    </select>
                </div>
                
                <div class="textarea-control">
                    <label for="address"> Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">  </textarea>

                </div>
                
                <div class="form-control">
                    <label for="city"> City</label>
                    <input id="city" name="city" placeholder="Enter City Name"/>
                </div>
                
                <div class="form-control">
                    <label for="pincode"> pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
                </div>

                <div class="form-control">
                    <label for="date"> Date</label>
                    <input type="date" id="date" name="date" placeholder="Enter Date"/>
                </div>

                
                <div class="form-control">
                    <label for="upload"> Upload Your CV</label>
                    <input type="file" id="upload" name="upload"/>
                </div>
               
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
